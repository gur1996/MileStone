<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Guru</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header Navigation Bar -->

    <nav>
      <div class="bigdisplay container flex">
        <div class="logo"><img src="./Assets/logo.png" alt="" />E-Guru</div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Features</a>
          <a href="#">How it works</a>
        </div>
        <button class="signupbutton">Sign Up</button>
      </div>
      <div class="smalldisplay">
        <img src="./Assets/menu-icon.png" alt="" />

        <img src="./Assets/user-profile.png" alt="" />

    </nav>

    <!-- Banner area start -->
    <div class="banner container flex">
      <div class="leftbancont">
        <h1>STUDY FROM <br />HOME WITH EXPERT</h1>

        </div>
      </div>
      <div class="rightbancont">
        <div class="imgcard">
          <img class="banimg1" src="./Assets/main-image-bg.png" alt="" />
          <img class="banimg2" src="./Assets/main-image.png" alt="" />
          <img class="banimg3" src="./Assets/main-image-pattern.png" alt="" />
        </div>
      </div>
    </div>
    <div class="banbtn">
      <button class="banbtn1">Get Started</button>
      <button class="banbtn2">Learn More</button>
    </div>
